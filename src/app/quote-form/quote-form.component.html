<form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">
        <label for="quote">My Quote:</label>
        <textarea class="form-control" id="quote" [(ngModel)]='newQuote.name' name="name" #name='ngModel' required
            rows="5"></textarea>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>You must add a quote!</p>
        </div>
    </div>
    <div class="form-group">
        <label for="Author">Author:</label>
        <input type="text" class="form-control" id="author" [(ngModel)]='newQuote.author' name="author"
            #author='ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author details are required!</p>
        </div>
        <div class="form-group">
            <label for="personSubmitted">Submitted by:</label>
            <input type="text" class="form-control" id="submittedBy" [(ngModel)]='newQuote.submittedBy'
                name="personSubmitted" #personSubmitted='ngModel' required>
            <div [hidden]='submittedBy.valid || submittedBy.pristine' class="alert alert-danger">
                <p>Please provide the name of the person who submitted the quote.</p>
            </div>
            <div class="form-group">
                <label for="date">Date created:</label>
                <input type="date" class="form-control" id="dateCreation" [(ngModel)]='newQuote.dateCreation'
                    name="dateCreation" #dateCreated='ngModel' required>
                <div [hidden]='dateCreation.valid || dateCreation.pristine' class="alert alert-danger">
                    <p>Provide creation date.</p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Quote</button>
<form>
