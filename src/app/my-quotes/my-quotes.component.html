<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>my quotes</h1>
            <div *ngFor="let quote of quotes;let i=index">
                <p>Quote: {{quote.id}} {{quote.name}}</p>
                
                 <button (click)=showDetails(i)>Show Details</button>                
                <app-my-quote-details *ngIf="quote.showDetails" [quote]="quote" (isDelete)="deleteQuote($event,i)"></app-my-quote-details>
            </div>

        </div>
    </div>
</div>
